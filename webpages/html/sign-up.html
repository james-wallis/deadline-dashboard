<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link href="dashboard-stylesheet.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
 </head>
  <body>
    <div id="container">
      <div class="col-12">
        <h1 id='header'>User Details</h1>
        <div class="col-12" id="outer-div-sign-up">
          <form id="add-user-form" action="/api/units" method="post">
            <div class="add-deadline-form">
              <label for="addUnit">First Name</label>
              <input type="text" name="addUnitShortcode" id="firstname" value="" placeholder="First Name">
            </div>
            <div class="add-deadline-form">
              <label for="addUnit">Last Name</label>
              <input type="text" name="addUnitShortcode" id="lastname" value="" placeholder="Last Name">
            </div>
            <div class="add-deadline-form">
              <label for="addUnit">Last FM username</label>
              <input type="text" name="addUnitShortcode" id="lastfmname" value="" placeholder="Last FM">
            </div>
            <div class="add-deadline-form">
              <label for="addUnit">Your City (for weather)</label>
              <input type="text" name="addUnitLongcode" id="city" value="" placeholder="City">
            </div>
            <div class="add-deadline-form">
              <label for="addUnit">24hr Time (leave unticked for 12hr)</label>
              <input type="checkbox" name="addUnitColour" id="time" value="" placeholder="">
            </div>
            <div class="add-deadline-form">
              <label for="addUnit">View Deadlines in Greyscale (leave unticked for normal colours)</label>
              <input type="checkbox" name="addUnitColour" id="greyscale" value="" placeholder="">
            </div>
            <div class="add-deadline-form">
              <input type="submit" name="submit" value="Complete User Setup">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Initalise socket -->
  <script type="text/javascript"> var socket = io(); </script>
  <script src="sign-up-page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</html>
